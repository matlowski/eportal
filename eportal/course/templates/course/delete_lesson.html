{% extends 'main.html' %}

{% block title %}Delete Lesson{% endblock %}

{% block content %}
    <h1>Delete Lesson: {{ lesson.title }}</h1>
    <p>Are you sure you want to delete this lesson?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'edit_course' course.id %}">Cancel</a>
    </form>
{% endblock content %}
