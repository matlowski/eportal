{% extends 'main.html' %}

{% block title %}

    {% if is_edit %} Edit Question {% else %} Add Question {% endif %}
{% endblock %}

{% block content %}
<h2>
    {{ lesson.title }}: 
    {% if is_edit %} Edit Question {% else %} Add Question {% endif %}
</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        {% if is_edit %} Save Changes {% else %} Add Question {% endif %}
    </button>
</form>

<a href="{% url 'edit_lesson' lesson.pk %}">Back to Lesson</a>
{% endblock %}
