{% extends 'main.html' %}

{% block title %}Course Detail{% endblock %}

{% block content %}

    <h1>TITLE: {{ course.title }}</h1>

    <!-- Display lessons titles in a list -->
    <ul>
        {% for lesson in lessons %}
            <li><a href="{% url 'show_lesson' lesson.id %}">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock content %}
